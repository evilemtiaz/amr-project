<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo">
          <img src="images/logo.png" alt="Logo" />
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Phone</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Cart</a></li>
          </ul>
        </div>
      </nav>
      <div class="information">
        <div class="overlay"></div>
        <img src="images/mobile.png" alt="Mobile" class="mobile" />
        <div id="circle">
          <div class="feature one">
            <img src="images/camera.png" alt="Camera Image" />
            <div>
              <h1>Camera</h1>
              <p>12MP,Wide Angle Lens</p>
            </div>
          </div>
          <div class="feature two">
            <img src="images/processor.png" alt="Processor Image" />
            <div>
              <h1>Processor</h1>
              <p>Snapdragon Octa-core</p>
            </div>
          </div>
          <div class="feature three">
            <img src="images/display.png" alt="Display Image" />
            <div>
              <h1>Display</h1>
              <p>6.5 Mini-Drop Fullscreen</p>
            </div>
          </div>
          <div class="feature four">
            <img src="images/battery.png" alt="Battery Image" />
            <div>
              <h1>Battery Life</h1>
              <p>5000mAh, 720Hrs Standby</p>
            </div>
          </div>
        </div>
      </div>
      <div class="controls">
        <img src="images/arrow.png" alt="Arrow" id="upbtn" />
        <h3>Features</h3>
        <img src="images/arrow.png" alt="Arrow" id="downbtn" />
      </div>
    </div>
    <script src="script.JS"></script>
  </body>
</html>
